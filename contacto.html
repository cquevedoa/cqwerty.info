<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contacto - CQWERTY Informática</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Roboto:300,400,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="site-header">
    <div class="contenedor contenido-header">
      <div class="barra">
        <a href="/">
          <img src="images/logo.svg" alt="logotipo">
        </a>

        <nav class="navegador">
          <a href="index.html">Inicio</a>
          <a href="nosotros.html">Nosotros</a>
          <a href="blog.html">Servicios</a>
          <a href="#">Contacto</a>
        </nav>
      </div>


    </div> <!-- contenedor -->
  </header>

  <h1 class="fw-300 centrar-texto">Contacto</h1>
  <img src="images/destacada3.jpg" width="100%"" alt="Imagen Contacto">

  <main class="contenedor seccion contenido-centrado">

    <h2 class="fw-300 centrar-texto">Llena el Formulario de Contacto</h2>

    <form class="contacto" action="">
    
      <fieldset>
        <legend>Información Personal</legend>
    
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Tu nombre completo">
    
        <label for="correo">Email</label>
        <input type="email" id="correo" placeholder="Tu correo electrónico" required>
    
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" placeholder="1123456789" required>
    
        <label for="consulta">Consulta</label>
        <textarea id="mensaje">Hola, tengo una consulta.</textarea>
    
      </fieldset>
    
      <fieldset>
        <legend>Información Técnica</legend>
    
        <label for="opciones">¿Ya eres cliente?</label>
        <select id="opciones">
          <option value="" disabled selected>--- Seleccionar ---</option>
          <option value="cliente">Sí, soy cliente.</option>
          <option value="nocliente">No, aún no soy cliente.</option>
        </select>
    
        <label for="cantidad">Cantidad de equipos</label>
        <input type="number" min="1" max="100">

        <label for="opciones2">Tipo de equipo</label><!-- Cambiar a checkbox-->
        <select id="opciones2">
          <option value="" disabled selected>--- Seleccionar ---</option>
          <option value="pcdesk">PC de escritorio</option>
          <option value="notebook">Notebook</option>
          <option value="aio">All in One</option>
        </select>
    
            
      </fieldset>
    
      <fieldset>
        <legend>Contacto</legend>
    
        <p>Cómo desea ser contactado</p>
    
        <div class="forma-contacto">
          <label for="telefono">Teléfono</label>
          <input type="radio" name="contacto" value="telefono" id="telefono">
        
          <label for="email">E-mail</label>
          <input type="radio" name="contacto" value="email" id="email">
        </div>

        <p>Si eligio teléfono, elija la fecha y la hora.</p>
    
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha">
        <label for="hora">Hora</label>
        <input type="time" id="hora" min="09:00" max="18:00">
    
      </fieldset>
    
    
    
      <input type="submit" value="Enviar" class="boton-azul boton">
    
    </form>



  </main>

  <footer class="site-footer seccion">
    <div class="contenedor contenedor-footer">
      <nav class="navegador">
        <a href="#">Inicio</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="servicios.html">Servicios</a>
        <a href="contacto.html">Contacto</a>
      </nav>
      <p class="copyright">&copy CQWERTY Informática, 2020.</p>
    </div>
  </footer>

</body>

</html>
